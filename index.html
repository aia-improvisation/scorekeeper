<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Improvisation score keeper</title>
  <!-- local stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- jquery -->
  <script src="jquery.min.js"></script>

  <!-- jquery UI -->
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-ui.min.js"></script>

  <!-- local scripts -->
  <script src="maestroAPI.js"></script>
  <script src="minimalInterface.js"></script>

</head>
<body>

<div id="lock"></div>
<div id="resetScores">reset scores</div>

<div id="title">
  Maestro Impro™, Round n°<span id="roundNumber">1</span>
</div>

<div id="headFun">
  <div id="eliminatePlayers">Begin elimination</div>
  <div id="nextRound">Next Round</div>
</div>

<div id="timer">
</div>

<ul id="playerList">
  <li>
    <div class="playerControl header"></div>
    <div class="playerStatus header"></div>
    <div class="playerNum header">N°</div>
    <div class="playerName header">Name</div>
    <div class="playerScore header">Score</div><div id="giveScore">give score</div>
  </li>
</ul>

<div id="dialogScore">
<form>Score : <input id="newScore" type="text" size="1" autocomplete="off" ></form>
</div>

<div id="dialogInputFocusOut">
Do you wish to change <span id="oldInputValue"></span> to <span id="newInputValue"></span>?
</div>


<div id="dialogError"></div>

</body>
</html>

<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Improvisation score keeper</title>
  <!-- local stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- jquery -->
  <script src="jquery.min.js"></script>

  <!-- jquery UI -->
  <link rel="stylesheet" href="jquery-ui.css">
  <script src="jquery-ui.min.js"></script>

  <!-- local scripts -->
  <script src="maestroAPI.js"></script>
  <script src="minimalInterface.js"></script>

</head>
<body>

<div id="functionsListWrapper"></div>
<div id="functionsList">
	<button id="btn_edit" class="unsafe">Edit</button>
	<button id="btn_selectPlayers">Select Players</button>
	<button id="btn_attributeScore">Attribute score</button>
	<button id="btn_eliminatePlayers">Eliminate Players</button>
	<br />
	<button id="btn_newGame" class="btn btn-danger" onclick="return confirm('are you sure you want to start a new game?')">New Game</button>
</div>


<div id="title">
  Maestro Impro™, Round n°<span class="roundNumber">1</span>
  <div class="nextRound">Next Round</div>
</div>

<div id="timer">
</div>

<ul id="playerList">
  <li>
    <div class="playerStatus header"></div>
    <div class="playerNum header">N°</div>
    <div class="playerName header">Name</div>
    <div class="playerScore header">Score</div>
  </li>
</ul>

</body>
</html>
